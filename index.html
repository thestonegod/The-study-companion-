<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study & Reflect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- App Header -->
  <header>
    <h1>The Ultimate Study App</h1>
    <p class="tagline">Track with discipline. Reflect with clarity.</p>
  </header>

  <!-- Quote Display -->
  <section id="quote-box">
    <p id="quote-text">
      <!-- JS will insert quotes here -->
    </p>
  </section>

  <!-- Main App -->
  <main>

    <!-- Study Session Section -->
    <section id="study-session">
      <h2>Study Session</h2>

      <form id="study-form">

        <label for="subject">
          Subject
          <input 
            type="text" 
            id="subject" 
            placeholder="e.g. JavaScript"
            required
          >
        </label>

        <label for="duration">
          Duration (minutes)
          <input 
            type="number" 
            id="duration" 
            placeholder="e.g. 45"
            required
            min="1"
          >
        </label>

        <!-- Focus Message -->
        <div id="focus-message">
          <p>
            <!-- JS inserts focus quote here -->
          </p>
        </div>

        <button type="submit">
          Start & Save Session
        </button>

      </form>
    </section>

    <!-- Reflection Section -->
    <section id="reflection">
      <h2>Reflection</h2>

      <form id="reflection-form">

        <label for="reflection-study">
          What did you study?
          <textarea 
            id="reflection-study"
            placeholder="Be honest. Be brief."
            required
          ></textarea>
        </label>

        <label for="reflection-good">
          What went well? (optional)
          <textarea 
            id="reflection-good"
            placeholder="Optional"
          ></textarea>
        </label>

        <label for="reflection-improve">
          What will you improve next time? (optional)
          <textarea 
            id="reflection-improve"
            placeholder="Optional"
          ></textarea>
        </label>

        <button type="submit">
          Save Reflection
        </button>

      </form>

      <!-- Post-session Quote -->
      <div id="end-quote">
        <p>
          <!-- JS inserts closing quote here -->
        </p>
      </div>
    </section>

    <!-- Study History -->
    <section id="study-history">
      <h2>Study History</h2>

      <ul id="session-list">
        <!-- JS will insert session items -->
      </ul>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>Built with intention.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
